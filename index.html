<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>英博云UI设计规范</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .welcome {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            margin: 0 0 20px 0;
            color: #1890ff;
            font-size: 28px;
        }
        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }
        .button {
            display: inline-block;
            padding: 10px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        .primary {
            background: #1890ff;
            color: white;
        }
        .primary:hover {
            background: #40a9ff;
        }
        .secondary {
            background: #f0f0f0;
            color: #666;
        }
        .secondary:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>欢迎使用英博云UI设计规范</h1>
        <p class="description">
            这是一套完整的设计系统，帮助设计师和开发者构建体验一致的产品。<br>
            包含色彩、字体、间距等基础规范，以及按钮等常用组件。
        </p>
        <div class="buttons">
            <a href="pages/colors.html" class="button primary">开始使用</a>
            <a href="pages/typography.html" class="button secondary">查看文档</a>
        </div>
    </div>
</body>
</html>
